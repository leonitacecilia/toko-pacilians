<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nama_aplikasi }}</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/originals/b8/0a/a8/b80aa8ea55f5b8d1ac8982639cd42e8a.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Adding an overlay effect to darken the background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Darkens the background image */
            z-index: -1;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency to let the background show through */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 80%;
            text-align: center;
            border: 3px solid #4CAF50;
            position: relative;
            z-index: 1; /* Keeps it above the background overlay */
            animation: popUp 0.8s ease-in-out;
        }

        h1 {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h5 {
            font-size: 1.4rem;
            color: #555;
            margin-top: 30px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        /* Animation */
        @keyframes popUp {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ nama_aplikasi }}</h1>

        <h5>Made by:</h5>
        <p>{{ nama_pembuat }}</p>

        <h5>Kelas:</h5>
        <p>{{ kelas }}</p>
    </div>

</body>
</html>
